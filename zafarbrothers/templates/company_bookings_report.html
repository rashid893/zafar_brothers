<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Booking Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Company Booking Report</h1>
        <p><a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a></p>

        <!-- Display the report results -->
        {% if report_data %}
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Product</th>
                        <th>Pending at Company</th>
                       
                    </tr>
                </thead>
                <tbody>
                    {% for entry in report_data %}
                        <tr>
                            <td>{{ entry.Company_Bookings }}</td>
                            <td>{{ entry.product }}</td>
                            <td>{{ entry.pending_at_company }}</td>
                            
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No data found for the selected criteria.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
