<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Booking Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Total Booking Report</h1>
        <p><a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a></p>

        <!-- Display the report results -->
        {% if report_data %}
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Total Bags</th>
                        <th>Total Tons</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ report_data.Company_Bookings }}</td>
                        <td>{{ report_data.total_bags }}</td>
                        <td>{{ report_data.total_tons }}</td>
                    </tr>
                </tbody>
            </table>
        {% else %}
            <p>No data found for the selected criteria.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
